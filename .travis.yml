language: android
before_script:
- mkdir -p "$ANDROID_HOME/licenses"
- cp .android-licenses/* "$ANDROID_HOME/licenses/"
script:
- "./gradlew build"
android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-27.0.3
  - android-27
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-27
before_deploy:
    - git tag -d latest
    - git config --local user.name "TRAVIS-CI"
    - git config --local user.email "ariedov@gmail.com"
    - git tag "latest"
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/release/release.apk
  skip_cleanup: true
  on:
    repo: ariedov/TheTaleClient
